<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <nav class="navbar">
            <div class="header">
                <div class="search">
                    <img src="cart1.jfif" alt="loading" >
                    <input type="text" name="search" id="search" placeholder="Search for products" size="50">
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="history.html">Order History</a></li>
                    <li id="cart"><a href="#">Cart</a></li>
                   
                </ul>
            </div>
        </nav>
    </header>
    
    <section class="product-catalogue">
        <h2>Product Catalogue</h2>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products">
            <button type="button" onclick="searchProducts()">Search</button>
        </div>
        <div class="categories">
            <button class="category" onclick="filterProducts('all')">All</button>
            <button class="category" onclick="filterProducts('electronics')">Electronics</button>
            <button class="category" onclick="filterProducts('clothing')">Clothing</button>
            <button class="category" onclick="filterProducts('furniture')">Furniture</button>
            <button class="category" onclick="filterProducts('grocery')">Grocery</button>
        </div>
        <div class="product-list">
            <div class="product" data-category="electronics">
                <a href="mobiles.html" target="_blank"><img

                    <li><i class="fa fa-star checked"></i></li>
                    <li><i class="fa fa-star "></i></li>
                </ul>
            </div>

                        Product 2"></a>

                <ul>
                    <li><i class="fa fa-star checked"></i></li>
                    <li><i class="fa fa-star checked"></i></li>
                    <li><i class="fa fa-star checked"></i></li>
                    <li><i class="fa fa-star "></i></li>
                    <li><i class="fa fa-star "></i></li>
                </ul>
            </div>
            <div class="product" data-category="furniture">
                <a href="furniture.html" target="_blank"><img
                        src="https://images.pexels.com/photos/1866149/pexels-photo-1866149.jpeg?cs=srgb&dl=pexels-martin-p%C3%A9chy-1866149.jpg&fm=jpg"
